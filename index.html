<!DOCTYPE html>
<html lang="pl">
<head>
	<meta name="viewport" content="initial-scale=1">
    <meta charset="utf-8" />
    <title>Photo Viewer v2</title>
    <link rel="StyleSheet" href="./css/main.css">
</head>
<body>

    <header>

            <h1>Przeglądarka Zdjęć</h1>

    </header>

    <nav>
        
        <div>
            <input type="radio" id="galleryOne" name="gallery" value="1" checked="checked">
            <label for="galleryOne">Galeria 1</label><br>
        </div>
        
        <div>
            <input type="radio" id="galleryTwo" name="gallery" value="2">
            <label for="galleryTwo">Galeria 2</label><br>
        </div>

        <div>
            <input type="radio" id="galleryThree" name="gallery" value="3">
            <label for="galleryThree">Galeria 3</label><br>
        </div>        

    </nav>

    <div id="gallerys">

        <div id="before" class="small"></div>
        <div id="now" class="normal"></div>
        <div id="after" class="small"></div>

    </div>

    <div id="buttons">

        <button id="minus">poprzednie</button>
        <button id="plus">następne</button>        

    </div>

    <footer>

        <h2>Powered by Niewierne Psy</h2>

    </footer> 

    <script src="./js/engine.js"></script>
   
</body>
</html>
